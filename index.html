<!doctype html>
<html lang="ru">
	<head>
		<link rel="stylesheet" href ="./styles.css">
	</head>
<body>
	<div class="container">
		<div>
			<h1 class="header_text">Любишь меня?</h1>
		</div>
		<div class="gif_container">
			<img src="https://i.postimg.cc/CKfWDG6j/first.gif" alt="Cute animated illustration">
		</div>
		<div class="buttons">
			<button class="btn" id="yesButton" onclick="nextPage()">Дя</button>
			<button class="btn" id="noButton"  onouseover="moveButton()"  onclick="moveButton()" >Нет</button>
			<script >
				function nextPage() {
					window.location.href = "yes.html";
				}
				
 				function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                }
			</script>
		</div>
	</div>
</body>
</html>
